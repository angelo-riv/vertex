name: CI Pipeline

on:
  pull_request:
  push:
    branches: [ main, dev ]

jobs:

  # -------------------------
  # Web App Job
  # -------------------------
  web:
    name: Web Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Run Lint
        run: npm run lint

      - name: Run Tests
        run: npm test -- --watchAll=false

      - name: Build
        run: npm run build